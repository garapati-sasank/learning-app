<form [formGroup]="loginForm">
    <label for="userName">User Name: </label>
    <input type="text" name="userName" id="userName" placeholder="Enter User Name here" formControlName="userName">

    <div class="error" *ngIf="loginForm.get('userName').hasError('required')">
        this is a required field
    </div>

    <br>
    <label for="password123">Password</label>
    <input type="password" name="" id="password123" placeholder="Enter Password Here" formControlName="password">
    <div class="error" *ngIf="loginForm.get('password').hasError('required')">
        this is a required field
    </div>
</form>
<button  (click)="loginFormClick()" id="login_button">Login</button>
