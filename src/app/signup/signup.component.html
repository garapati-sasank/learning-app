<form [formGroup]="signupForm">
    <br>
    <label for="userName">User Name: </label>
    <input type="text" name="userName" id="userName" placeholder="Enter User Name here" formControlName="userName">
    <div class="error"
        *ngIf="signupForm.controls['userName'] && signupForm.controls['userName']['errors'] && signupForm.controls['userName']['errors']['required']">
        this is a required field
    </div>
    <div class="error" *ngIf="signupForm.get('userName').hasError('maxlength')">
        you exceeded max kength
    </div>
    <div class="error" *ngIf="signupForm.get('userName').hasError('minlength')">
        min llength
    </div>
    <br>
    <label for="Password">Password: </label>
    <input type="password" name="Password" id="Password" placeholder="Enter Password here" formControlName="password">
    <br>
    <label for="FirstName">Role: </label>
    <input type="text" name="role" id="role" placeholder="Enter Role here" formControlName="role">
</form>
<button (click)="signUpUser()">signup</button>
